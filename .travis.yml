sudo: required
language: java
jdk: oraclejdk8
node_js:
- 8.5.0
services:
- docker
install: true
env:
  local:
    maven:
    - repository=$HOME/.m2
    - CXX=g++-4.8

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  chrome: stable
  sonarcloud:
    organization: processpuzzle
    token:
      secure: "$SONAR_TOKEN"
    branches:
    - development
    - master

before_install:
- openssl aes-256-cbc -K $encrypted_d49bee1cc322_key -iv $encrypted_d49bee1cc322_iv
  -in codesigning.asc.enc -out codesigning.asc -d
- gpg --fast-import codesigning.asc
- nvm install node
- nvm use node
- npm install -g npm@5.5.1
- npm --version
- if [ ${TRAVIS_BRANCH} == development ]; then DEPLOYMENT_ENVIRONMENT=dev; elif [ -n ${TRAVIS_TAG} ]; then DEPLOYMENT_ENVIRONMENT=prod; else DEPLOYMENT_ENVIRONMENT=integ; fi; export DEPLOYMENT_ENVIRONMENT;

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
  - "./img-web/node_modules"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm install -g typescript
  - npm remove -g angular-cli
  - npm uninstall -g @angular/cli
  - npm cache clean --force
  - npm install -g @angular/cli@latest
  - npm install -g @angular/compiler-cli
  - ng --version
  - npm update --prefix ./processpuzzle-cms-ui

script:
  - mvn clean deploy org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar --settings travis-maven-settings.xml -B
  
deploy:
  - provider: elasticbeanstalk
    access_key_id: AKIAJGCDIH623MFPRVEQ
    secret_access_key:
      secure: 
    region: eu-central-1
    app: ProcessPuzzle-Core
    env: dev-env
    bucket_name: processpuzzle-core
    zip_file: "./processpuzzle-core-aws/target/processpuzzle-core.zip"
    upload-dir: processpuzzle-core-aws
    skip_cleanup: true
    on:
      branch: development
  - provider: elasticbeanstalk
    access_key_id: AKIAJGCDIH623MFPRVEQ
    secret_access_key:
      secure: 
    region: eu-central-1
    app: ProcessPuzzle-CMS
    env: prod-env
    bucket_name: processpuzzle-core
    zip_file: "./processpuzzle-core-aws/target/processpuzzle-core.zip"
    upload-dir: processpuzzle-core-aws
    skip_cleanup: true
    on:
      branch: master  
      tags: true
  - provider: releases
    api_key:
      secure: 
    file:
    - processpuzzle-core-services/target/processpuzzle-core.zip
    skip_cleanup: true
    on:
      branch: master
      tags: true
      repo: ZsZs/processpuzzle-core
